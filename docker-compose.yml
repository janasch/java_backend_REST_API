version: '3.3'
services:
  junior-java-backend-assignment:
    build:
      context: '.'
    environment:
      - 'DB=assignment'
      - 'DB_User=assignment'
      - 'DB_Password=abc123'
    ports:
      - '8080:8080/tcp'
  database:
    image: 'postgres:9.6'
    environment:
      - 'POSTGRES_DB=assignment'
      - 'POSTGRES_USER=assignment'
      - 'POSTGRES_PASSWORD=abc123'
    volumes:
      - './database:/docker-entrypoint-initdb.d'
    ports:
      - '5432:5432/tcp'
#attempting to solve dependency problem
    spring:
      datasource:
        platform: postgres
        driverClassName: org.postgresql.Driver
        url: jdbc:postgreql://localhost:5432/tcp
        username: assignment
        password: abc123

